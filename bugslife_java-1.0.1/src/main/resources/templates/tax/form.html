<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
    <th:block layout:fragment="content">
        <h1>税率登録</h1>
        <hr />
        <form th:action="@{/taxs}" th:method="post" th:object="${tax}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">税率</label>
                <input id="rate" name="rate" type="number" class="form-control" th:field="*{rate}" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:errors="*{rate}"></div>
            </div>
            <button type="submit" class="btn btn-success">保存</button>
            <a th:href="@{/taxs}" class="btn btn-default">戻る</a>
        </form>
    </th:block>
</html>
